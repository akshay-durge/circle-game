<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">   
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">      
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section>
      <canvas id="canvas" width="300" height="300"></canvas>
        <div class="row">
          <div class="col-xs-4">
            <div class="nav-arrow">
              <div class="text-center">
                <button id="moveUp" class="btn btn-sm btn-default">
                  <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                </button>
              </div>
              <div class="middle-arrows">
                <button id="moveLeft" class="btn btn-sm btn-default">
                  <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                </button>
                <button id="moveRight" class="btn btn-sm btn-default">
                  <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                </button>
                <div class="clearfix"></div>
              </div>
              <div class="text-center">
                <button id="moveDown"" class="btn btn-sm btn-default">
                  <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </button>
              </div>
            </div>          
          </div>
          <div class="col-xs-8">
            <button class="btn btn-primary m-b-sm" onclick="resetGame()">
              <i class="fa fa-retweet" aria-hidden="true"></i> Reset Game
            </button>
            <button class="btn btn-primary m-b-sm visible-xs" onclick="newPlayer()">
              <i class="fa fa-plus-circle" aria-hidden="true"></i> New Player
            </button>            
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <form class="form-horizontal user-form user-form-hidden" id='theForm' name='theForm'>
              <div class="form-group">
                <label for="playerId" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                  <input type="number" name='playerId' id='playerId' class="form-control" placeholder="Player ID">
                </div>                
              </div>
              <div class="form-group">
                <label for="playerId" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name='name' id='name' class="form-control" placeholder="Player Name">
                </div>                
              </div>
              <div class="form-group">
                <label for="playerId" class="col-sm-2 control-label">Color</label>
                <div class="col-sm-10">
                  <input type="color" name='color' id='color' value="#2fd9a3" class="form-control" placeholder="Player Color">
                </div>                  
              </div>  
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Create</button>
                </div>
              </div>                
              
            </form>  
          </div>
          <div class="col-sm-7">
            <div class="table-responsive">
              <table id="messageDataTable" class="table table-bordered table-striped">
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
    </section>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>    
  </body>
</html>
